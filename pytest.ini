# pytest configuration file
[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=85
    --html=reports/report.html
    --self-contained-html
    --timeout=30
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security and vulnerability tests
    performance: Performance and load tests
    slow: Tests that take more than 10 seconds
    database: Tests that require database connection
    network: Tests that require network access
    redis: Tests that require Redis connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto

[coverage:run]
source = src/
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*
    */venv/*
    */env/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
skip_covered = False
precision = 2

[coverage:html]
directory = htmlcov
title = WoW Registration Bot Test Coverage Report

[coverage:xml]
output = coverage.xml